<!DOCTYPE html>

<html lang="en">
<head>
    <title>Barbell Racking Calculator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width = device-width, initial-scale =1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="../resources/js/index.js" type="text/javascript"></script>

    <style>
        .container {
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .offset-sm-3 {
            padding-bottom: 15px;
        }
    </style>

</head>
<body>
    <form>
        <div class="container">
            <center>
                <h1>Barbell Load Calculator</h1>
                <p>(Alpha 1.0)</p>
            </center>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <h4>Settings</h4>
                    <div class="form-group">
                        <label for="TrainingWeight">Targeted Training Weight:</label>
                        <input type="number" class="form-control" id="inputTraining" placeholder="Enter in pounds" min="0" max="10000" step="5" />
                        <label for="BarWeight">Bar Weight:</label>
                        <input type="number" class="form-control" id="inputBar" placeholder="Enter in pounds" min="0" max="10000" step="5" />
                    </div>
                    <div class="offset-sm-3 col-sm-10">
                        <button type="submit" class="btn btn-primary" onclick="calculatePlates(); return false;">Calculate</button>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <h4>Results</h4>
                    <p id="Load"></p>
                    <ul class="list-group" id="Results"></ul>
                </div>
            </div>
            &nbsp;
            <p><b>Note:</b> This calculator assumes the smallest plate available is 2.5lbs, and the largest plate is 45lbs.</p>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    
</body>
</html>
